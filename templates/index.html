<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a escala inicial e a largura da visualização para dispositivos móveis -->
    <link rel="stylesheet" href="/static/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <title>Cinéfilos.com</title> <!-- Define o título da página -->
</head>
<body>
  <!-- Início do Cabeçalho -->
    <header>
        <h1>Cinéfilos.com</h1>
        <nav>
            <div>
                <a href="/" class="home">
                HOME >
            </a>
            </div>
            <div>
                <a href="/adicionar_filme" class="ad">
                    ADICIONAR FILME >
                </a>
            </div>
        </nav>
    </header>
    <!-- Fim do Cabeçalho -->
<section class="section1">
  <h2 class="tit1">Lista de Filmes</h2>
    <ul>
        {% for filme in filmes %}
        <li class="listac">{{ filme[1] }} - {{ filme[2] }} - {{ filme[3] }} <!-- Exibe as informações do filme, incluindo o nome, data de lançamento e produtor/diretor.-->
            <ul>
                <li><a href="/editar_filme/{{ loop.index0 }}">Editar</a></li> <!-- Link para editar o filme -->
                <li><a href="/apagar_filme/{{ loop.index0 }}">Apagar</a></li> <!-- Link para apagar o filme -->
            </ul>
        </li>
        {% endfor %}
    </ul>
</section>
     <section class="bot">
        <a href="/adicionar_filme">
            <button class="button">
              <span>ADICIONAR FILME</span>
            </button>
        </a>
    </section>
