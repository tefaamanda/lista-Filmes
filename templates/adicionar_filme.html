<body>
    <!-- Início do Cabeçalho -->
    <header>
        <h1>Cinéfilos.com</h1>
        <nav>
            <div>
                <a href="/" class="home">
                HOME >
            </a>
            </div>
            <div>
                <a href="/adicionar_filme" class="ad">
                    ADICIONAR FILME >
                </a>
            </div>
        </nav>
    </header>
    <!-- Fim do Cabeçalho -->
    <section class="section1">
        <h2>Inserção de Filmes</h2> <!-- Título principal da página -->
    </section>
    <center>
        <form action="/adicionar_filme" method="POST"> <!-- Formulário para adicionar um novo filme ao catálogo. O 'action' indica para onde os dados do formulário serão enviados e o 'method' indica o método HTTP usado (neste caso, POST) -->
            <div class="form1">
                <label for="nomefilme" class="text">Nome do Filme:</label>
                <input type="text" placeholder="Insira o nome do filme aqui." id="nomefilme" name="nome" class="input" required>
            </div>
            <div class="form2">
                <label for="datafilme" class="text">Data de Lançamento:</label>
                <input type="date" placeholder="Insira a data de lançamento aqui." id="datafilme" name="data" class="input">
            </div>
            <div class="form3">
                <label for="produtor" class="text">Produtor/Diretor do Filme:</label>
                <input type="text" placeholder="Insira o produtor/diretor do filme aqui." id="produtor" name="produtor" class="input">
            <br><br>
            <button class="bot" type="submit" value="Adicionar"><span>ADICIONAR</span></button>
        </form>
    </center>
</body>
